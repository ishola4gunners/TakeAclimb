
<!DOCTYPE html>
<html>

    <body>
        
        <div class="container background">

                        <th>First Name</th>

                        <th>Phone Number</th>

            <div class="col-md-6">
               <label class="inputlabel">First Name :</label><input type="text" name="fname" id="fname"><br />

               <label class="inputlabel">Address :</label><input type = "text" name="address" id="address"><br />
               <label class="inputlabel">Email :</label><input type = "text" name="email" id="email"><br />
                
                <button onclick="addHtmlTableRow();">Add</button>

            </div>
           </div>
